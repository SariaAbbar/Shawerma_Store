<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>username</th>
          <th>phone_number</th>
          <th>address</th>
          <th>quantity</th>
          <th>card_num</th>
          <th>month</th>
          <th>year</th>
          <th>cvv</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row ['username'] }}</td>
          <td>{{ row['phone_number'] }}</td>
          <td>{{ row['address'] }}</td>
          <td>{{ row['quantity'] }}</td>
          <td>{{ row['card_num'] }}</td>
          <td>{{ row['month'] }}</td>
          <td>{{ row['year'] }}</td>
          <td>{{ row['cvv'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
